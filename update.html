<!DOCTYPE HTML>
<head>
	<title>Update Item</title>
</head>
<body>
			<form action="/updateitem" method="get">
					Item: <input type="text" name="title" value = "{{Items.get_by_key_name(key_name).Title|escape}}"><br>
	Description: <input type="text" name="description" value = "{{Items.get_by_key_name(key_name).Description|escape}}"><br>
	Price: <input type="number" name="price" value = "{{Items.get_by_key_name(key_name).Price|escape}}"><br>
	
	<input type="submit" />
</form>
</body>
</html>
